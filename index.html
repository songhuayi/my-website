<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas - AI Gesture & Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --cream: #fceea7;
            --bg: #000000;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Times New Roman', serif;
        }

        /* UI Layer */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }

        .ui-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        h1 {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Cinzel', serif;
            font-size: 56px;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff 0%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            pointer-events: none;
        }

        .upload-wrapper {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
        }

        .btn-upload {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 12px 25px;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 2px;
        }

        .btn-upload:hover {
            background: rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 15px var(--gold);
        }

        .hint-text {
            color: var(--cream);
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        /* Loader */
        #loader {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 1px solid transparent;
            border-top: 1px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader-text {
            margin-top: 20px;
            color: var(--gold);
            letter-spacing: 4px;
            font-size: 14px;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        #video-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        <div class="upload-wrapper">
            <div class="btn-group">
                <button class="btn-upload" onclick="document.getElementById('file-input').click()">ADD MEMORIES</button>
                <button class="btn-upload" onclick="document.getElementById('audio-input').click()">PLAY MUSIC</button>
            </div>
            <div class="hint-text">Press 'H' to Hide Controls • Pinch to Focus • Fist for Tree</div>
            <input type="file" id="file-input" hidden accept="image/*">
            <input type="file" id="audio-input" hidden accept="audio/*">
        </div>
    </div>

    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="cv-canvas" width="160" height="120"></canvas>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { HandLandmarker, FilesetResolver } from '@mediapipe/tasks-vision';

        // --- Constants & State ---
        const MODES = { TREE: 'TREE', SCATTER: 'SCATTER', FOCUS: 'FOCUS' };
        const STATE = {
            mode: MODES.TREE,
            lastGesture: '',
            handCenter: { x: 0, y: 0 },
            focusedObject: null,
            objects: []
        };

        let scene, camera, renderer, composer, handLandmarker, video;
        let audioListener, sound; // Audio variables
        const mainGroup = new THREE.Group();

        // --- Initialization ---
        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 50);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 2.2;
            document.body.appendChild(renderer.domElement);

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                0.45, 0.4, 0.7
            );
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
            
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const pLight = new THREE.PointLight(0xffaa00, 2);
            scene.add(pLight);

            const spot1 = new THREE.SpotLight(0xd4af37, 1200);
            spot1.position.set(30, 40, 40);
            scene.add(spot1);

            scene.add(mainGroup);

            await initCV();
            createParticles();
            createDefaultPhoto();
            setupEventListeners();
            
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => document.getElementById('loader').remove(), 1000);

            animate();
        }

        // --- CV logic ---
        async function initCV() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            
            video = document.getElementById('webcam');
            const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } });
            video.srcObject = stream;
        }

        // --- Core Content Creation ---
        function createParticles() {
            const goldMat = new THREE.MeshStandardMaterial({ color: 0xd4af37, metalness: 0.9, roughness: 0.1 });
            const greenMat = new THREE.MeshStandardMaterial({ color: 0x062e03, metalness: 0.5, roughness: 0.5 });
            const redMat = new THREE.MeshPhysicalMaterial({ color: 0xaa0000, clearcoat: 1.0, metalness: 0.3 });

            const geometries = [
                new THREE.BoxGeometry(0.5, 0.5, 0.5),
                new THREE.SphereGeometry(0.3, 16, 16)
            ];

            for (let i = 0; i < 1500; i++) {
                const mesh = new THREE.Mesh(
                    geometries[Math.floor(Math.random() * geometries.length)],
                    i % 3 === 0 ? goldMat : (i % 3 === 1 ? greenMat : redMat)
                );
                setupObject(mesh, 'PARTICLE');
            }

            const dustGeo = new THREE.BufferGeometry();
            const dustPos = new Float32Array(2500 * 3);
            for(let i=0; i<2500*3; i++) dustPos[i] = (Math.random() - 0.5) * 60;
            dustGeo.setAttribute('position', new THREE.BufferAttribute(dustPos, 3));
            const dust = new THREE.Points(dustGeo, new THREE.PointsMaterial({ color: 0xfceea7, size: 0.05, transparent: true, opacity: 0.6 }));
            mainGroup.add(dust);
        }

        function setupObject(mesh, type) {
            mesh.userData = {
                type: type,
                originPos: new THREE.Vector3(),
                targetPos: new THREE.Vector3(),
                velocity: new THREE.Vector3((Math.random()-0.5)*0.1, (Math.random()-0.5)*0.1, (Math.random()-0.5)*0.1),
                rotVel: new THREE.Vector3(Math.random()*0.05, Math.random()*0.05, Math.random()*0.05)
            };
            mainGroup.add(mesh);
            STATE.objects.push(mesh);
        }

        function createDefaultPhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#111'; ctx.fillRect(0,0,512,512);
            ctx.fillStyle = '#d4af37'; ctx.font = 'bold 40px Cinzel';
            ctx.textAlign = 'center'; ctx.fillText('JOYEUX NOËL', 256, 260);
            const tex = new THREE.CanvasTexture(canvas);
            addPhotoToScene(tex);
        }

        function addPhotoToScene(texture) {
            const group = new THREE.Group();
            const frame = new THREE.Mesh(
                new THREE.BoxGeometry(4.2, 4.2, 0.2),
                new THREE.MeshStandardMaterial({ color: 0xd4af37, metalness: 0.8, roughness: 0.2 })
            );
            const photo = new THREE.Mesh(
                new THREE.PlaneGeometry(4, 4),
                new THREE.MeshBasicMaterial({ map: texture })
            );
            photo.position.z = 0.11;
            group.add(frame, photo);
            setupObject(group, 'PHOTO');
        }

        // --- Logic Engine ---
        function updateState() {
            const time = Date.now() * 0.001;
            
            STATE.objects.forEach((obj, i) => {
                let target = obj.userData.targetPos;
                let targetScale = 1;

                if (STATE.mode === MODES.TREE) {
                    const t = i / STATE.objects.length;
                    const radius = 12 * (1 - t);
                    const angle = t * Math.PI * 50;
                    target.set(Math.cos(angle) * radius, t * 25 - 10, Math.sin(angle) * radius);
                } 
                else if (STATE.mode === MODES.SCATTER) {
                    if (!obj.userData.scatterPos) {
                        const r = 15 + Math.random() * 10;
                        obj.userData.scatterPos = new THREE.Vector3().randomDirection().multiplyScalar(r);
                    }
                    target.copy(obj.userData.scatterPos);
                }
                else if (STATE.mode === MODES.FOCUS) {
                    if (obj === STATE.focusedObject) {
                        target.set(0, 2, 35);
                        targetScale = 4.5;
                        obj.rotation.y = Math.sin(time) * 0.2;
                    } else {
                        const dir = obj.position.clone().normalize().multiplyScalar(45);
                        target.copy(dir);
                    }
                }

                obj.position.lerp(target, 0.05);
                const s = THREE.MathUtils.lerp(obj.scale.x, targetScale, 0.05);
                obj.scale.set(s, s, s);
            });

            mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, (STATE.handCenter.x - 0.5) * 2, 0.1);
        }

        async function processGestures() {
            if (!handLandmarker || video.readyState < 2) return;
            const results = handLandmarker.detectForVideo(video, performance.now());
            if (results.landmarks && results.landmarks.length > 0) {
                const hand = results.landmarks[0];
                STATE.handCenter = { x: hand[9].x, y: hand[9].y };
                const distPinch = Math.hypot(hand[4].x - hand[8].x, hand[4].y - hand[8].y);
                const fingertips = [8, 12, 16, 20];
                let avgDist = 0;
                fingertips.forEach(idx => avgDist += Math.hypot(hand[idx].x - hand[0].x, hand[idx].y - hand[0].y));
                avgDist /= 4;

                if (distPinch < 0.05) {
                    if (STATE.mode !== MODES.FOCUS) {
                        const photos = STATE.objects.filter(o => o.userData.type === 'PHOTO');
                        STATE.focusedObject = photos[Math.floor(Math.random() * photos.length)];
                        STATE.mode = MODES.FOCUS;
                    }
                } else if (avgDist < 0.25) {
                    STATE.mode = MODES.TREE;
                } else if (avgDist > 0.45) {
                    STATE.mode = MODES.SCATTER;
                }
            }
        }

        function setupEventListeners() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });

            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') document.getElementById('ui-layer').classList.toggle('ui-hidden');
            });

            // --- Photo Upload ---
            document.getElementById('file-input').addEventListener('change', (e) => {
                const f = e.target.files[0];
                if(f) {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        new THREE.TextureLoader().load(ev.target.result, (t) => {
                            t.colorSpace = THREE.SRGBColorSpace;
                            addPhotoToScene(t);
                            const photos = STATE.objects.filter(o => o.userData.type === 'PHOTO');
                            STATE.focusedObject = photos[photos.length - 1];
                            STATE.mode = MODES.FOCUS;
                        });
                    }
                    reader.readAsDataURL(f);
                }
            });

            // --- Audio Upload ---
            document.getElementById('audio-input').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    if (sound && sound.isPlaying) sound.stop();
                    if (!audioListener) {
                        audioListener = new THREE.AudioListener();
                        camera.add(audioListener);
                        sound = new THREE.Audio(audioListener);
                    }
                    new THREE.AudioLoader().load(url, (buffer) => {
                        sound.setBuffer(buffer);
                        sound.setLoop(true);
                        sound.setVolume(0.5);
                        sound.play();
                    });
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            processGestures();
            updateState();
            composer.render();
        }

        init();
    </script>
</body>
</html>
